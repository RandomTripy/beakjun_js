<body>
    
    <script>
        /*
            숫자 판별
            1. 숫자를 입력한다.
            2. 숫자를 확인하는 함수를 만든다.
            3. n = 0일때 n보다 1이 더 크면 홀수, 2가 더 크면 짝수
        */
        function numCheck(num) {
            
            if (num%2 === 0){
                 document.write(num + "은 짝수입니다.");
            } else {
                document.write(num + "은 홀수입니다.");
            }
            
        }
        numCheck(1);
        numCheck(2);
        numCheck(3);
    </script>
</body>
