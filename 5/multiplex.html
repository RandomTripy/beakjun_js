<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function multiplex(a, b) {
            document.write('a + b' + '<br>' + 'a - b' + '<br>' + 'a * b' + '<br>' + 'a / b' + '<br>' + 'a % b');
        }
            multiplex(7, 3);
    </script>
</body>
